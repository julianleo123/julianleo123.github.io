<html lang="en">
<head>
    <meta charset="UTF-8">

    <script src="https://kit.fontawesome.com/01c56caea5.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- Encabezado de la página -->
    <header >
        <img id=logo src="imagenes/Logo_K.png" alt="Logo kawah">
        <h1>KAWAH</h1>
        <img id="perfil" src="imagenes/perfil_j.png" alt="Foto de perfil">
        <h3>
            Bienvenido: Julian Moscoso
        </h3>
        <nav class="menu">
            <a href="form_reservacion_rec.html">
                <i class="fa-solid fa-bell-concierge"></i>
                Realizar Reservación</a>
            <a href="form_alquilarRec.html">
                <i class="fa-solid fa-car"></i>
                Alquilar Automovil</a>
            <a href="lista_reservacionRec.html">
                <i class="fa-solid fa-clipboard-list"></i>
                    Reservaciones</a>
            <a style="float: right;" href="index.html">
                <i class="fa-solid fa-arrow-right-to-bracket"></i>
                Cerrar sesión</a>
        </nav>
    </header>
    <div class="form_reservacion">
        <form action="lista_reservacionRec.html">
            <table>
                <tr>
                    <th>
                        <label for="Aname">Nombre:</label><br>
                        <input type="text" id="Aname" name="Aname" required><br><br>
                    </th>
                    <th>
                        <label for="fname">Correo:</label><br>
                        <input type="email" id="fname" name="fname" required><br><br>
                    </th>
                </tr>
                <tr>
                    <th>
                        <label for="lname">Pais:</label><br>
                        <select name="pais" id="pais" required>
                            <option>Colombia</option>
                            <option>Brasil</option>
                            <option>Vietnam</option>
                            <option>Honduras</option>
                            <option>India</option>
                            <option>Indonesia</option>
                        </select>
                    </th>
                    <th>
                        <label for="lname">Hotel:</label><br>
                        <input type="text" id="lname" name="lname" required><br><br>
                    </th>
                </tr>
                <tr>
                    <th>
                        <label for="Aname">Cantidad de niños:</label><br>
                        <input type="text" id="Aname" name="Aname" required><br><br>
                    </th>
                    <th>
                        <label for="fname">Cantidad de adultos:</label><br>
                        <input type="text" id="fname" name="fname" required><br><br>
                    </th>
                </tr>
                <tr>
                    <th>
                        <label for="entrada">Fecha de entrada:</label><br>
                        <input type="date" id="entrada" name="entrada" required><br><br>
                    </th>
                    <th>
                        <label for="salida">Fecha de salida:</label><br>
                        <input type="date" id="salida" name="salida" required><br><br>
                    </th>
                </tr>
                <tr>
                    <th>

                        <input id="enviar" type="submit" name="enviar" value="Enviar">
                    </th>
                    <th>
                        <input id="cancelar" type="reset" name="cancelar" value="Cancelar">
                    </th>
                </tr>
            </table>
        </form>
    </div>
     <!-- Pie de página -->
     <footer class="footer">
